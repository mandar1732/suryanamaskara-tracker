<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suryanamaskara Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Suryanamaskara Tracker</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="count">Number of Suryanamaskaras:</label>
        <input type="number" id="count" name="count" required>
        <button type="submit">Submit</button>
    </form>
    <h2>Leaderboard</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Suryanamaskaras</th>
            </tr>
        </thead>
        <tbody>
            {% for user in leaderboard %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
