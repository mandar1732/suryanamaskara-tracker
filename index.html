<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suryanamaskara Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Suryanamaskara Tracker</h1>
    <form id="entryForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="count">Number of Suryanamaskaras:</label>
        <input type="number" id="count" name="count" required>
        <button type="submit">Submit</button>
    </form>
    <h2>Leaderboard</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Suryanamaskaras</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            <!-- Leaderboard entries will be appended here by JavaScript -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
